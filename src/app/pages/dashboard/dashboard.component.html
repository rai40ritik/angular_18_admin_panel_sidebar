<section class="container mt-4">
    <h2 class="text-center">CRM Dashboard</h2>

    <!-- Question Paper Form -->
    <div class="card mt-4 p-4 shadow-sm">
        <h4 class="mb-3">Add Question Paper</h4>
        <div class="row g-3 row-cols-1 row-cols-md-3">
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Enter department"
                        [(ngModel)]="questionPaper.department">
                    <label>Department</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Enter semester"
                        [(ngModel)]="questionPaper.semester">
                    <label>Semester</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Enter filename"
                        [(ngModel)]="questionPaper.filename">
                    <label>Filename</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Enter file URL"
                        [(ngModel)]="questionPaper.file_url">
                    <label>File URL</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Enter image URL"
                        [(ngModel)]="questionPaper.img_url">
                    <label>Image URL</label>
                </div>
            </div>
        </div>
        <button class="btn btn-primary mt-3 w-100 w-md-auto" (click)="addQuestionPaper()">Submit</button>
    </div>

    <!-- Quantum Book Forms -->
    <div class="card mt-4 p-4 shadow-sm">
        <h4 class="mb-3">Add First Year Quantum Book</h4>

            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Enter Title"
                        [(ngModel)]="quantumBook1.title">
                    <label>Title</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Enter Description"
                        [(ngModel)]="quantumBook1.description">
                    <label>Description</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Enter Image URL"
                        [(ngModel)]="quantumBook1.image">
                    <label>Image URL</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Enter Download Link"
                        [(ngModel)]="quantumBook1.download_link">
                    <label>Download Link</label>
                </div>
            </div>
        </div>
        <button class="btn btn-success mt-3 w-100 w-md-auto" (click)="addQuantumBook1Year()">Submit</button>
    </div>
